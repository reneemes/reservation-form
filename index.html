<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Reservation Form</title>
</head>
<body>
  <header>
    <img src="images/elAmigoLogo.png" alt="El Amigo Logo"/>
  </header>

  <section class="welcome">
    <h1>The Best Craft Burger in Charlotte</h1>
    <p>Bienvenidos, amigos! We are a fun casual fictional restaurant.
      We imagine to have the best burgers in the Charlotte area!
    </p>
  </section>

  <section class="form-sec">
    <h2>Make a Reservation</h2>
    <p>Save your spot now</p>
    <form action="">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Jane Miller">

      <label for="email">Your Email</label>
      <input type="text" id="email" name="email" placeholder="your@email.com">

      <label for="reservation">Reservation Time</label>
      <input type="text" id="reservation" name="reservation" placeholder="Tomorrow at 9pm">

      <input type="submit" value="reserve" class="submit-btn">
    </form>
  </section>

  <footer>
    <p>Â© 2020 El Amingo</p>
  </footer>
</body>
</html>
